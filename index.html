<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Khusus WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Hai ðŸ‘‹</h2>
    <p>Nomor WhatsApp kamu terdeteksi:</p>
    <p class="highlight" id="nomor">Memuat...</p>

    <hr>

    <h3>Menu Produk</h3>
    <ul style="text-align:left;">
      <li>ðŸ”¥ Produk A - Rp10.000</li>
      <li>ðŸ’Ž Produk B - Rp25.000</li>
      <li>ðŸš€ Produk C - Rp50.000</li>
    </ul>

    <button onclick="kirimKeBot()">Kirim ke Bot</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nomor = urlParams.get('nomor');
    const elNomor = document.getElementById("nomor");

    if (nomor) {
      elNomor.textContent = nomor;
    } else {
      elNomor.textContent = "Tidak ada nomor di URL";
    }

    function kirimKeBot() {
      if (!nomor) {
        alert("Nomor tidak ditemukan!");
        return;
      }
      window.location.href = `https://wa.me/${nomor}?text=Halo%20saya%20mau%20pesan%20produk`;
    }
  </script>
</body>
  </html>
